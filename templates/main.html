<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1>Prediction Demo!</h1>
        <form method="POST">
          <label for="xValue" class="form-label">x value (-20 bis 20)</label>
          <input type="range" class="form-range" min="-20" max="20" id="xValue" name="xValue">
          <label for="yValue" class="form-label">y value (-20 bis 20)</label>
          <input type="range" class="form-range" min="-20" max="20" id="yValue" name="yValue">
          <label for="zValue" class="form-label">z value (-20 bis 20)</label>
          <input type="range" class="form-range" min="-20" max="20" id="zValue" name="zValue">
          <button type="submit" class="btn btn-primary">Make Prediction</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
